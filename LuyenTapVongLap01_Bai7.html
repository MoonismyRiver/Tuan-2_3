<script>
    for (a = 1; a <= 100; a++) {
        if ((a % 3) == 0 &&
            (a % 5) == 0
        ) {
            document.write('FizzBuzz, ');
        } else if ((a % 3) == 0) {
            document.write('Fizz, ');
        } else if ((a % 5) == 0) {
            document.write('Buzz, ');
        }
        else document.write(a+' ,')
    }
</script>
