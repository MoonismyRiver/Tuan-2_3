<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trò đoán số</title>
    <style>
        body {
            padding-top: 50px;
            padding-left: 300px
        }
    </style>
</head>
<body>
<button id="play" onclick="start()">Chơi</button>
<script>
    function start() {
        let a = prompt("nhập Min : ");
        let b = prompt("nhập Max : ");
        let c = prompt("nhập số bạn đoán");
        let s = parseInt(Math.random() * (b - a) + 1);
        let count = 0;
        while (count < 3) {
            if (c == s) {
                alert('bạn trúng rồi!');
                count = 3;
            } else {
                alert('tiếc quá trật rồi!');
                count++;

            }
            document.write(s);

        }
    }
</script>
</body>
</html>
